<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Btn Counter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/index.css">
</head>
<body class="bg-dark">
    <div id="chat-text" class="d-flex justify-content-center" style="padding-top: 220px; padding-left: 72px;"></div>
    <section class="d-flex justify-content-center position-absolute top-50 start-50 translate-middle mx-4">
        <button id="add" class="on-click btn btn-secondary btn-lg mx-1"><i class="fa-solid fa-plus"></i></button>
        <span id="onClick" class="container-md bg-primary text-white rounded-3 p-3 fs-5">0</span>
        <button id="subtract" class="btn btn-secondary btn-lg mx-1"><i class="fa-solid fa-minus"></i></button>
        <button id="reSet" class="btn btn-secondary btn-lg mx-1"><i class="fa-solid fa-rotate-left"></i></button>

    </section>
    <script src="/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
